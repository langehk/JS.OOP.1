<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./creditcard.js"></script>
    <title>Creditcard</title>
  </head>
  <body>
    <div>
      <form>
        <label for="number">Creditcard number</label><br />
        <input type="number" id="number" name="number" value="" /><br />

        <p id="isValid"></p>
        <p>Expiration date:</p>
        <label for="text">Exp: </label>
        <input type="number" id="month" name="month" value="" placeholder="MM"/>
        <input type="number" id="year" name="year" value="" placeholder="YY"/>
        <p id="isMonthAndYearValid"></p>
        <br></br>
        <label for="text">CVV: </label>
        <input type="number" id="cvvId" name="cvv" value="" placeholder="000" />
        <p id="cvvIsValid"></p>
        <br /><br />

        <label for="text">Name</label><br />
        <input type="text" id="name" name="name" value="" placeholder="name" /><br />
        <br></br>
        <button type="button" id="validate">Validate</button>
      </form>
    </div>
  </body>
</html>
