<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./planet.js"></script>
    <title>Planets</title>
</head>
<body>
    <h1>Planets</h1>
    <div>
        <input type="radio" id="sun" name="planet" value="0">
        <label for="sun">Sun</label><br>
        
        <input type="radio" id="jupiter" name="planet" value="1">
        <label for="jupiter">Jupiter</label><br>
        
        <input type="radio" id="smartplanet" name="planet" value="2">
        <label for="smartplanet">Smart Planet</label><br>

        <input type="radio" id="pluto" name="planet" value="3">
        <label for="pluto">Pluto</label><br>
        
        <input type="radio" id="venus" name="planet" value="4">
        <label for="venus">Venus</label><br>
        
        <input type="radio" id="earth" name="planet" value="5">
        <label for="earth">Earth</label><br>
        
        <input type="radio" id="saturn" name="planet" value="6">
        <label for="saturn">Saturn</label><br>
        
        <input type="radio" id="neptune" name="planet" value="7">
        <label for="neptune">Neptune</label><br>
        
        <input type="radio" id="pancake" name="planet" value="8">
        <label for="pancake">Pancake</label><br>
        
        <input type="radio" id="mars" name="planet" value="9">
        <label for="mars">Mars</label><br>
        
    </div>

    <div id="planetinfo"></div>
</body>
</html>
